<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="registrasi.css" />
  </head>
  <body>
    <div class="container">
      <div class="kiri">
        <img src="images/icon.png" alt="" />
        <p class="satu">Welcome !</p>
        <p class="dua">"Ready to Rock? Sign up dan Cari Tiket Buat Konser Favoritmu!"</p>
      </div>
      <div class="kanan">
        <p class="satu">Website Pemesanan Tiket</p>
        <p class="dua">G-VicxID</p>
        <p class="login">Registrasi</p>
        <form action="" method="post">
          <div class="input">
            <label for="namaLengkap" class="namaLengkap">Nama</label><br />
            <input type="text" name="namaLengkap" id="namaLengkap" class="namaLengkapid" placeholder="masukkan nama lengkap anda" /><br />

            <label for="nomorHp" class="nomorHp">Nomor HP</label><br />
            <input type="number" name="nomorHp" id="nomorHp" class="nomorHpid" placeholder="masukkan nomor HP anda" /><br />

            <label for="email" class="email">E-mail</label><br />
            <input type="text" name="email" id="email" class="emailid" placeholder="masukkan e-mail anda" /><br />

            <label for="username" class="username">Username</label><br />
            <input type="text" name="username" id="username" class="userid" placeholder="masukkan username anda" /><br />

            <label for="password" class="password">Password</label><br />
            <input type="password" name="password" id="password" class="passid" placeholder="masukkan password anda" /><br />
          </div>
          <div class="tombol">
            <a href="#" class="batal">
              <p>Batal</p>
            </a>
            <button type="submit" class="daftar" name="daftar">Daftar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
